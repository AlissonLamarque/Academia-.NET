<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function mudarCorVM()
        {
            document.body.style.backgroundColor = "red";
        }
        function mudarCorVD()
        {
            document.body.style.backgroundColor = "green";
        }
        function mudarCorAZ()
        {
            document.body.style.backgroundColor = "blue";
        }
        function mudarCorAM()
        {
            document.body.style.backgroundColor = "yellow";
        }

    </script>
</head>
<body>
    <form>
        <label>
            <input type="radio" name="cor" onclick="mudarCorVM()"> Vermelho
        </label>
        <br>
        <label>
            <input type="radio" name="cor" onclick="mudarCorVD()"> Verde
        </label>
        <br>
        <label>
            <input type="radio" name="cor" onclick="mudarCorAZ()"> Azul
        </label>
        <br>
        <label>
            <input type="radio" name="cor" onclick="mudarCorAM()"> Amarelo
        </label>
    </form>
</body>
</html>

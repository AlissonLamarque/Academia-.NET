<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function tipoPessoa()
        {
            let radioPF = document.getElementById("radioPF")
            let radioPJ = document.getElementById("radioPJ")
            let cpf = document.getElementById("cpf")
            let cnpj = document.getElementById("cnpj")
            let dataNasc = document.getElementById("dataNasc")

            if (radioPF.checked){
                cpf.disabled = false
                cnpj.disabled = true
                dataNasc.disabled = false
            }
            if (radioPJ.checked){
                cpf.disabled = true
                cnpj.disabled = false
                dataNasc.disabled = true
            }
        }
    </script>
</head>
<body>
    <form action="">
        <label for="nome">Nome: </label> <br>
        <input type="text" placeholder="seu nome"> <br><br>

        <input type="radio" id="radioPF" name="opcao" onclick="tipoPessoa()">
        <label for="radioPF">Pessoa física</label> <br>

        <input type="radio" id="radioPJ" name="opcao" onclick="tipoPessoa()">
        <label for="radioPJ">Pessoa juridica</label> <br><br>

        <label for="endereco">CPF:</label> <br>
        <input type="text" id="cpf" placeholder="seu cpf"> <br><br>

        <label for="endereco">CNPJ:</label> <br>
        <input type="text" id="cnpj" placeholder="seu cnpj"> <br><br>

        <label for="dataNasc">Data de nascimento:</label> <br>
        <input type="text" id="dataNasc" placeholder="ddmmaaaa" pattern="\d{8}"> <br><br>

        <label for="endereco">Endereço:</label> <br>
        <input type="text" placeholder="rua, bairro - cidade"> <br><br>

        <label for="cep">CEP: </label> <br>
        <input type="text" placeholder="00000000" pattern="\d{8}"> <br><br>

        <label for="tel">Telefone:</label> <br>
        <input type="tel" placeholder="(00) 0 0000-0000"> <br><br>

        <label for="email">Email:</label> <br>
        <input type="email" placeholder="seuemail@email.com"> <br><br>

        <input type="submit" onclick="">
    </form>
</body>
</html>

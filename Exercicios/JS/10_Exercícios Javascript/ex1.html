<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function mudarCorVM()
        {
            document.body.style.backgroundColor = "red";
        }
        function mudarCorVD()
        {
            document.body.style.backgroundColor = "green";
        }
        function mudarCorAZ()
        {
            document.body.style.backgroundColor = "blue";
        }
        function mudarCorAM()
        {
            document.body.style.backgroundColor = "yellow";
        }

    </script>
</head>
<body>
    
    <button onclick="mudarCorVM()" style="width: 100%; margin-bottom: 5%;">Vermelho</button>
    <button onclick="mudarCorVD()" style="width: 100%; margin-bottom: 5%;">Verde</button>
    <button onclick="mudarCorAZ()" style="width: 100%; margin-bottom: 5%;">Azul</button>
    <button onclick="mudarCorAM()" style="width: 100%; margin-bottom: 5%;">Amarelo</button>

</body>
</html>
